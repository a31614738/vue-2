<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0</title>
</head>
<body>
    <div id="app">
        <!-- 作用域scope -->
        <!-- 雙括弧是模板語言 -->
        <h1>{{count}}</h1>
        <p>{{name}}{{kind}}</p>
        <br>
        <p>{{array}}</p>
        <div>{{Obj}}</div>
        <!-- boolean?1:0 -->
        <div>{{talk ? '愛講話':'吼優'}}</div>
        
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
        // 新增一個應用application > 建立Vue實體(instance).
        // Vue開頭一定是大寫
        console.log(Vue)
        Vue.createApp({
            data(){
                return {
                    count:8,//numbur
                    name:'?',//string
                    kind:'開心',
                    talk:true,//boolean
                    array:[1,2,3],//array陣列
                    Obj:{text:'123'}// object
                }
            }
        }).mount("#app")
        // 並掛載(mount)在網頁結點上(id="app")
    </script>
</body>
</html>
