<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1</title>
    <style>
        
    </style>
</head>
<body>
    <div id="app"data-attr="dark">
        <h5>{{title}}</h5>
        <h6>{{price}}</h6>
        <div>
            <button @click="reduceCounet">-</button>
            <!-- <input type="number" v-model="count"> -->
            <input type="number" v-model.number="count">
            <button @click="addCount">+</button>
        </div>
        <button>Add</button>
        <p>總計:{{total}}元</p>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
        console.log(Vue)
        Vue.createApp({
            data(){
                return {
                    count:0,//number
                    price:100,
                    title:"蜂蜜蛋糕",
                    total:0 //總計
                }
            },
            // 方法
            methods:{
                addCount(e){
                    // console.log(e);
                    // console.log(this.count);
                    // count += 1
                    this.count += 1
                    // this.total = this.count * this.price 總計 = btn * 價錢
                    this.sumTotal()
                },
                reduceCounet(){
                    if(this.count <= 0) return
                    this.count -= 1
                    // count -= 1
                    this.sumTotal()
                },
                sumTotal(){
                    this.total = this.count * this.price
                }
            }
        }).mount("#app")
    </script>
</body>
</html>
